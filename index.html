<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="content">
        <div id="calculator">
            <div id="display">
                <div class="top"><span class="number"></span><span class="operator"></span></div>
                <div class="bottom"></div>
            </div>
            <div id="btns">
                <label id="clear" class="btn large">Clear</label>
                <label id="delete" class="btn large">Delete</label>
                <label class="digit btn" value="7">7</label>
                <label class="digit btn" value="8">8</label>
                <label class="digit btn" value="9">9</label>
                <label class="operator btn" value=":">:</label>
                <label class="digit btn" value="4">4</label>
                <label class="digit btn" value="5">5</label>
                <label class="digit btn" value="6">6</label>
                <label class="operator btn" value="x">x</label>
                <label class="digit btn" value="1">1</label>
                <label class="digit btn" value="2">2</label>
                <label class="digit btn" value="3">3</label>
                <label class="operator btn" value="-">-</label>
                <label class="digit btn" value=".">.</label>
                <label class="digit btn" value="0">0</label>
                <label class="equal btn" value="=">=</label>
                <label class="operator btn" value="+">+</label>
            </div>
        </div>
        <div id="footer"><span>Powered by daveit86</span></div>
        <audio class="audio" src="sounds/click.wav" type="audio/wav">test</audio>
    </div>
</body>
</html>
